<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css/style.css" />
    <title>RPG</title>
  </head>
  <body>
    <div class="boardGame">
      <div class="enemyBox">
        <div class="statusEnemy">
          <div class="statusEnemyBox">
            <div class="nameAndLevelMonster">
              <div class="nameMonster">Monster Name</div>
              <div class="levelMonster">10</div>
            </div>
            <div class="hpMonster">
              <div class="textHP">HP</div>
              <div class="hpBarMonster"></div>
            </div>
          </div>
        </div>
        <div class="avatarEnemy">
          <img
            src="/images/personagens/vilain.png"
            class="imageMonster"
            alt=""
          />
        </div>
      </div>
      <div class="battleLog">Battle Log</div>
      <div class="heroBox">
        <div class="statusHero">Status Hero</div>
        <div class="avatarHero">Status</div>
      </div>
      <div class="actionMenu">Action Menu</div>
    </div>

    <script src="/js/monsters.js"></script>
    <script src="/js/personagens.js"></script>
    <script src="/js/game.js"></script>
  </body>
</html>
